	<div class="title login">
				<h3>登录</h3>
			</div>
	<div class="dialog-content">
				<form class="form-horizontal showcase-form" role="form" name="login_form" novalidate>
					 <div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					  <input type="email" class="form-control" required  name="login_email"  ng-model="login.email" placeholder="账号（邮箱地址）">
					</div>
					<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					  <input type="password" class="form-control" required name="login_pwd"  ng-minlength='6' ng-model="login.pwd" placeholder="密码">
					</div>
					<div class="input-info">
						<a href="#/reg" class="register">注册账号</a>
						<a href="" target="_blank"  ng-click="login.toForgot()" >忘记密码？</a>
					</div>
					
					<button type="submit" class="btn btn-primary btn-block" ng-class="{'disabled': login.dis}"  ng-click="login.submitLogin(login_form)"  ng-disabled="login_form.$invalid "><span class="btn-text">登陆</span></button>
				</form>
	</div>
