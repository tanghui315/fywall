
<table class="table table-striped table-order" ng-if="order.data.length">
      <thead>
        <tr>
		       <th style="width:280px" >订单号</th>
           <th style="width:180px">充值金额</th>
           <th style="width:180px">下单时间</th>
		       <th style="width:180px">状态</th>
        </tr>
      </thead>
      <tbody class="table-list">
        <tr ng-repeat="o in order.data" >
          <td style="width:280px" >{{o.real_order_id}}</td>
          <td ng-if='o.money!=0' style="width:180px">{{o.money}}元</td>
          <td ng-if='o.money==0' style="width:180px">使用体验码</td>
		       <td style="width:180px">{{o.add_time+'000' | date:'yyyy-MM-dd HH:mm:ss'}}</td>
		       <td ng-if='o.status==2' style="width:180px">支付失败({{o.reson}})</td>
           <td ng-if='o.status==3' style="width:180px">支付成功</td>
        </tr>
      </tbody>
 </table>


   <div ng-if="order.data.length==0" class="inbox">
      <i class="glyphicon glyphicon-inbox"></i>
      <p>没有数据</p>
</div>
